<!--@@master = components/master.tmpl.html -->
<!--@@block = content-->
<!--home-row-col grid-item-->

<div class="contact container-fluid">
    <div class="contact-maps">
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d997.9836028934251!2d25.616801792947935!3d49.55154651066307!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1suk!2sua!4v1524228633711" width="100%" height="100%" frameborder="0" style="border:0" allowfullscreen></iframe>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="contact-feedBack col-md-6 col-xs-12">
                <div class="contact-feedBack-desc">
                    <h4 class="contact-feedBack-desc-header">
                        Get in touch with us
                    </h4>
                    <p class="contact-feedBack-desc-text">
                        Aenean sollicitudin, lorem quis bibendum auctor, nisi elit consequat ipsum, nec sagittis sem nibh id elit. Duis sed odio sit amet nibh vulputate cursus a sit amet mauris. Morbi accumsan ipsum velit. Nam nec tellus a odio tincidunt auctor a ornare odio.
                    </p>
                </div>
                <form class="form-horizontal contact-feedBack-form">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-xs-6 contact-feedBack-form-col">
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-addon contact-feedBack-form-col-label"><span class="glyphicon glyphicon-user"></span></div>
                                        <input type="text" class="form-control contact-feedBack-form-col-input" id="name" placeholder="Name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-addon contact-feedBack-form-col-label"><span class="glyphicon glyphicon-envelope"></span></div>
                                        <input type="email" class="form-control contact-feedBack-form-col-input" id="email" placeholder="email">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-addon contact-feedBack-form-col-label"><span class="glyphicon glyphicon-link"></span></div>
                                        <input type="text" class="form-control contact-feedBack-form-col-input" id="webSide" placeholder="webSide">
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-6 contact-feedBack-form-col contact-feedBack-form-col-second">
                                <div class="form-group">
                                    <textarea class="form-control contact-feedBack-form-col-input" id="message" placeholder="Message"></textarea>
                                </div>
                                <button type="submit" class="btn btn-default contact-feedBack-form-col-second-butt">Send now</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!--@@close-->
